machine:
  services:
    - docker
  python:
    version: 3.5.2
  environment:
    PIP_EXISTS_ACTION: w
dependencies:
  override:
    - pip install -U pip setuptools wheel coverage codecov
    - pip install -r requirements-dev.txt
    - pip install -e .
test:
  override:
    - "py.test --cov . -ra --junitxml=$CIRCLE_TEST_REPORTS/junit.xml"
  post:
    - codecov
